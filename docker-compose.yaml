version: '3.3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: theseus
  web:
    build: .
    command: python code/manage.py migrate
    command: python code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
